{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Datatables-->
        <link href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css" rel="stylesheet">

        <!-- Load Google font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <!-- Load Iconic icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

        <!-- Cropper css -->
        <link  href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.min.css" rel="stylesheet">

        <!-- Load main.css -->
        <link rel="stylesheet" type="text/css" href="{% static 'pages/css/main.css' %}">

        <!-- Load favicon.ico -->
        <link href="{% static 'pages/../../../favicon/apple-touch-icon.png' %}" rel="apple-touch-icon" sizes="180x180"/>
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'pages/../../../favicon/favicon-32x32.png' %}"/>
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'pages/../../../favicon/favicon-16x16.png' %}"/>
        <link rel="manifest" href="{% static 'pages/../../../favicon/site.webmanifest' %}"/>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

        <!-- Cropper js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.min.js"></script>

        <script type="text/javascript">
            Cropper.setDefaults({
                viewMode: 2
            })
        </script>

        <title>Back-end</title>
    </head>

    <body class="backend">
        {%  include 'pages/backend/navbar.html' %}

        <div class="container-fluid">
            {% block content %}

            {% endblock %}

        </div>

    </body>
</html>
