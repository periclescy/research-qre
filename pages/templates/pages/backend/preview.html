{% extends "pages/frontend/main.html" %}
{% load static %}

{% block content %}

<div class="description-progress alert alert-dismissible fade show">
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:100%">100%</div>
    </div>
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p class="pt-2 description">{{ this_pair.description_el }}</p>
</div>

<a class="btn btn-secondary" id="next_button" href="{% url 'backend-pair' this_pair.id %}">Go Back</a>


<div class="container-fluid vh-100 d-flex align-items-center">
    <div class="container-fluid">
        <div class="row align-items-center">

            <section class="col-8 pl-3 pr-2 column-box text-center">
                <div class="image-box-pri">
                    <img class="image-fit" id="img_pri" src="{{ this_pair.image_pri.url }}" alt="{{ this_pair.image_pri }}"/>
                    <div class="target_expired" id="pri-target" style="top: {{y_primary}}%; left: {{x_primary}}%; width: {{width_primary}}%; height: {{height_primary}}%;"></div>
                </div>
                <div class="p-0 m-0 spacer">&nbsp;</div>
                <div class="text-center caption-pri">
                    <h4 class="caption-text rounded">{{ this_pair.caption_pri_el|safe }}</h4>
                </div>
            </section>

            <section class="col-4 pr-3 pl-2 column-box text-center">
                <div class="image-box-sec">
                    <img class="image-fit {{ target_exist }}" id="img_sec" src="{{ this_pair.image_sec.url }}" alt="{{ this_pair.image_sec}}"/>
                    <div class="target_expired {{ target_sec }}" id="sec-target" style="top: {{y_secondary}}%; left: {{x_secondary}}%; width: {{width_secondary}}%; height: {{height_secondary}}%;"></div>
                </div>
                <div class="p-0 m-0 spacer">&nbsp;</div>
                <div class="text-center caption-sec">
                    <h5 class="caption-text rounded">{{ this_pair.caption_sec_el|safe }}</h5>
                </div>
            </section>
        </div>
    </div>
</div>

<script>

    {#let filename_pri = "{{ filename_pri }}";#}
    {#let filename_sec = "{{ filename_sec }}";#}
    {#let countdown_per_pic = {{ countdown_per_pic }};#}
    {#let spot_pri = {{ spot_pri|safe }};#}
    {#let spot_sec = {{ spot_sec|safe }};#}

</script>


<!-- Load main.js -->
{#<script src="{% static 'pages/js/main.js' %}" ></script>#}

{% endblock %}
