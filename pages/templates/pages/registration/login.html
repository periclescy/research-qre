{% extends "registration/main.html" %}
{% load crispy_forms_filters %}

{% block content %}

<div class="container">
    <div class="card text-center">
        <div class="card-header"><a class="mr-4" href="/" target="_blank"><img src="/media/logo.png" width="300" alt="Logo"/></a> </div>
        <div class="card-body">
            <div class="row"><h2 class="p-2">Σύνδεση / Log in</h2></div>
            <div class="row">
                <form method="post" action="" class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br/>
                    <input type="submit" class="btn btn-secondary" value="Log in"/>
                </form>
            </div>
        </div>
        <div class="card-footer">© 2022 Regnabytes Ltd</div>
    </div>
</div>

{% endblock %}
