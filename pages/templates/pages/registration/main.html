{% load static %}

<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Load Google font -->
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC:wght@400&family=Alegreya:wght@400&family=EB+Garamond:wght@400&family=GFS+Didot&family=Roboto+Slab:wght@400&family=Vollkorn:wght@400&display=swap" rel="stylesheet">

        <!-- Load Iconic icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />

        <!-- Load main.css -->
        <link rel="stylesheet" type="text/css" href="{% static 'pages/css/main.css' %}">

        <!-- Load favicon.ico -->
        <link href="{% static 'pages/favicon/apple-touch-icon.png' %}" rel="apple-touch-icon" sizes="180x180"/>
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'pages/favicon/favicon-32x32.png' %}"/>
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'pages/favicon/favicon-16x16.png' %}"/>
        <link rel="manifest" href="{% static 'pages/favicon/site.webmanifest' %}"/>

        <title>Research QRE</title>

    </head>

    <body class="registration bg-dark">

        {% block content %}


        {% endblock %}


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Load main.js -->
        <script src="{% static 'pages/js/main.js' %}"></script>
    </body>
</html>
